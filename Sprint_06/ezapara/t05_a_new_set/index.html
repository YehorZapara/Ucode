<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <fieldset class="grey">
        <p>POST</p>
        <div id="result"></div>
    </fieldset>
    <form>
        <fieldset>
            <legend>About the candidate</legend>
            <label for="name">Name</label>
            <input type="text" name="name" placeholder="name" tabindex="1" value="" id="name" autofocus>
            <label for="mail">E-mail</label>
            <input type="text" name="mail" placeholder="mail" tabindex="2" value="" id="alias">
            <label for="Age">Age</label>
            <input name="age" tabindex="3" type="number" value="" id="Age" min="1" max="999" step="1">
            <p>
                <label for="about">About</label>
                <textarea placeholder="information about the superhero, max 500 symbols" tabindex="4" name="text"
                    id="about" maxlength="500" rows="5" cols="70"></textarea>
            </p>
            <label for="Photo">Photo:</label>
            <input type="file" name="photo" tabindex="5" id="Photo">
        </fieldset>
        <p>
            <button type="reset">Clear</button>
            <button type="submit">Send</button>
        </p>
    </form>
    <script src="./server.js"></script>
</body>

</html>
