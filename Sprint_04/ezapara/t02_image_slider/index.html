<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Image slider</title>
    <meta name="description" content="t02.image_slider">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="slideshow-container">

        <div class="mySlides fade">
            <div class="numbertext"></div>
            <img class="image" src="assets/images/img1.jpg" alt="spider picture 1" style="width:100%">
        </div>

        <div class="mySlides fade">
            <div class="numbertext"></div>
            <img class="image" src="assets/images/img2.jpg" alt="spider picture 2" style="width:100%">
        </div>

        <div class="mySlides fade">
            <div class="numbertext"></div>
            <img class="image" src="assets/images/img3.jpg" alt="spider picture 3" style="width:100%">
        </div>

        <a class="prev" onclick="plusSlides(-1)"> <div class="botton">&#10094;</div></a>
        <a class="next" onclick="plusSlides(1)"><div class="botton">&#10095;</div></a>
    </div>
    <br>

    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
<script src="./js/script.js"></script>
</body>

</html>
