<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Superhero cards</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="super__wrapper">

        <div class="card1">
            <img class="general" src="./assets/images/Capitan-America.png" alt="Capitan-America.png">
            <p class="Alias">Capitan America</p>
            <p class="Real-name">Steven Rogers</p>
        </div>

        <div class="card2">
            <img src="./assets/images/Iron-man.png" alt="Iron-man.png">
            <p class="Alias">Iron Man</p>
            <p class="Real-name">Tony Stark</p>
        </div>

        <div class="card3">
            <img src="./assets/images/Black-Widow.png" alt="Black-Widow.png">
            <p class="Alias">Black Widow</p>
            <p class="Real-name">Natasha Romanoff</p>
        </div>

        <div class="card4">
            <img src="./assets/images/Spider-man.png" alt="Spider-man.png">
            <p class="Alias">Spider Man</p>
            <p class="Real-name">Peter Parker</p>
        </div>
    </div>
</body>

</html>
