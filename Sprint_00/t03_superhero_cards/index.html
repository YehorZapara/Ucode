<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="t03. Superhero Cards">
    <title>Superhero Cards</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">

        <div class="card1">
            <img src="./assets/images/Capitan-America.png" alt="CAPAMC">
            <p>Captain America</p>
            <p id="subtext1">Steven Rogers</p>
        </div>

        <div class="card2"><img src="./assets/images/Iron-man.png" alt="IRONMAN">
            <p>Iron Man</p>
            <p id="subtext2">Tony Stark</p>
        </div>

        <div class="card3"><img src="./assets/images/Black-Widow.png" alt="BLACWID">
            <p>Black Widow</p>
            <p id="subtext3">Natasha Romanoff</p>
        </div>

        <div class="card4"><img id="www" src="./assets/images/Spider-man.png" alt="SPIDMEN">
            <p>Spider Man</p>
            <p id="subtext4">Peter Parker</p>
        </div>

    </div>

</body>

</html>
