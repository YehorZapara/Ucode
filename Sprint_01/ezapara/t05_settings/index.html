<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Settings</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Settings</h1>
    <div class="box">

        <div class="tools">
            <div class="grid">
                <div>
                    <p>Typeface</p>
                    <select class="selection" name="typeface" id="tf">
                        <option value="acunim">Acunim Pro</option>
                        <option value="sans">Comic Sans</option>
                        <option value="times">Times New Roman</option>
                    </select>
                </div>
                <div>
                    <span>Dark UI</span>
                    <label class="switch">
                        <input type="checkbox" id="switch_id">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div>
                    <p>Weight</p>
                    <div class="weight">
                        <input class="regular" type="checkbox" name="regular" value="None" id="regular_id">
                        <label for="regular_id">Regular</label>
                        <input class="regular" type="checkbox" name="bold" value="None" id="bold_id">
                        <label for="bold_id">Bold</label>
                    </div>
                </div>
                <div>
                    <p>Color</p>

                    <input class="color" type="checkbox" name="blue" value="blue" id="blue">
                    <label for="blue"></label>
                    <input class="color" type="checkbox" name="aqua" value="aqua" id="aqua">
                    <label for="aqua"></label>
                    <input class="color" type="checkbox" name="pink" value="pink" id="pink">
                    <label for="pink"></label>
                    <input class="color" type="checkbox" name="yellow" value="yellow" id="yellow">
                    <label for="yellow"></label>
                    <input class="color" type="checkbox" name="orange" value="orange" id="orange">
                    <label for="orange"></label>

                </div>
                <div>
                    <p>Size</p>
                    <div class="A">A</div>
                    <label for="size_id"></label>
                    <input class="size" type="range" name="size" min="0" max="10" id="size_id">
                    <label for="size_id"></label>
                    <div class="AA">A</div>
                </div>
            </div>
        </div>
        <div class="submenu">
            <img src="assets/images/artistic-brush.png" alt="img1">
            <img src="assets/images/computer-screen.png" alt="img2">
            <img src="assets/images/sms-speech-bubble.png" alt="img3">
            <img src="assets/images/user-icon.png" alt="img4">
        </div>
    </div>
</body>

</html>
